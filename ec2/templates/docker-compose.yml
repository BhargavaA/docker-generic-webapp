# config based on http://stackoverflow.com/questions/14559987/why-is-gunicorn-behind-nginx-with-ssl-88-slower-than-gunicorn-alone
masterapi:
  build: base_docker
  command: gunicorn  -k gevent --backlog 2048 --keep-alive 5  --reload -b 0.0.0.0:8000 -w 64 master_api:app
  volumes:
    - master_api:/master_api
  working_dir: /master_api
  ports:
    - "0.0.0.0:80:8000" # gunicorn
  links:
    - masterredis:MASTERREDIS
  environment:
   - PYTHONUNBUFFERED=TRUE

masterredis:
  image: redis
  command: redis-server
  volumes:
   - masterapi
